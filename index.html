<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body>

    <div class="header">

        <div class="navbar">
            <h1>Kalkulator BMI</h1>
        </div>
    </div>

    <div class="row">
        <div class="main">
            <p>Berat badan ideal adalah impian semua orang.</p>
            <form>
                <label for="jeniskelamin">Jenis kelamin:</label>
                <input type="radio" id="pria" name="jeniskelamin" value="pria">
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jeniskelamin" value="wanita">
                <label for="wanita">Wanita</label><br>
                <label for="berat">Berat badan (kg):</label><br>
                <input type="text" id="berat" name="berat"><br>
                <label for="usia">Usia (tahun):</label><br>
                <input type="text" id="usia" name="usia"><br>
                <label for="tinggi">Tinggi badan (cm):</label><br>
                <input type="text" id="tinggi" name="tinggi"><br><br>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="main">
            <div class="result">
                Berat badan anda termasuk: hasil
            </div>
        </div>
    </div>


</body>

</html>
