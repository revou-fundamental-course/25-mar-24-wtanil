<!DOCTYPE html>
<html lang="en">

<head>
    <title>BMI Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/script.js"></script>

</head>

<body>

    <div class="header">

        <div class="navbar">
            <h1>Kalkulator BMI</h1>
        </div>
    </div>

    <div class="row">
        <div class="main">
            <p>Berat badan ideal adalah impian semua orang.</p>
            <form id="form1" onsubmit="return false;">
                <label for="jeniskelamin">Jenis kelamin:</label>
                <input type="radio" id="pria" name="jeniskelamin" value="pria" checked="checked">
                <label for="pria">Pria</label>
                <input type="radio" id="wanita" name="jeniskelamin" value="wanita">
                <label for="wanita">Wanita</label><br>
                <label for="berat">Berat badan (kg):</label><br>
                <input type="text" id="berat" name="berat" onkeypress="return isDecimal(event)" ><br>
                <label for="usia">Usia (tahun):</label><br>
                <input type="text" id="usia" name="usia" onkeypress="return isNumeric(event)" ><br>
                <label for="tinggi">Tinggi badan (cm):</label><br>
                <input type="text" id="tinggi" name="tinggi" onkeypress="return isNumeric(event)" ><br><br>
                <input type="reset" value="Reset">
                <button onclick="submit1()">Hitung BMI</button>
            </form>
            
        </div>

        <div class="main">
            <p id="result">
                Berat badan anda termasuk: hasil
            </p>
        </div>
    </div>


</body>

</html>
